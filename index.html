<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envelope Budget</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
	      
    <h1>ENVELOPE BUDGET</h1>

    <!-- Container for envelope actions -->
    <div id="flexBox">

      <div id = "getAllEnvelopesBox">
        <!-- Button to get all envelopes. -->
        <button id="getAllEnvelopes">GET ALL ENVELOPES</button>
      </div>

      <!-- Form to create a new envelope  -->
      <div id = "createNewEnvelopeBox">

        <form action="" method="POST" id="createForm">

          <h3>CREATE A NEW ENVELOPE</h3>

          <label for="name">Envelope Name:<br></label>
          <input type="text" name="name" id="name">
          <br>
          <label for="budget">Budget:<br></label>
          <input type="text" name="budget" id="budget">
          <br>
          <label for="used">Already Used:<br></label>
          <input type="text" name="used" id="used">

          <section class="submission">
            <button type="submit">CREATE</button>
          </section>

        </form>

      </div>

      <!-- Form to get a specific envelope  -->
      <div id = "specificEnvelopeBox">

        <form action="" method="GET" id="getForm">

          <h3>GET AN ENVELOPE</h3>

          <label for="specificEnvelope">Envelope Name:</label>
          <input type="text" name="specificEnvelope" id="specificEnvelope">
          <br>

          <section class="submission">
            <button type="submit">GET ENVELOPE</button>
          </section>

        </form>

      </div>

      <!-- Form to update an envelope  -->
      <div id = "updateEnvelopeBox">

        <form action="" method="PUT" id="updateForm">

          <h3>UPDATE AN ENVELOPE</h3>

          <label for="updateName">Envelope Name:<br></label>
          <input type="text" name="updateName" id="updateName">
          <br>
          <label for="updateBudget">Budget:<br></label>
          <input type="text" name="updateBudget" id="updateBudget">
          <br>
          <label for="updateUsed">Already Used:<br></label>
          <input type="text" name="updateUsed" id="updateUsed">

          <section class="submission">
            <button type="submit">UPDATE</button>
          </section>

        </form>

      </div>

      <!-- Form to delete an envelope  -->
      <div id = "deleteEnvelopeBox">

        <form action="" method="DELETE" id="deleteForm">

          <h3>DELETE AN ENVELOPE</h3>

          <label for="deleteEnvelope">Envelope Name:</label>
          <input type="text" name="deleteEnvelope" id="deleteEnvelope">
          <br>

          <section class="submission">
            <button type="submit">DELETE</button>
          </section>

        </form>

      </div>

      <!-- Form to transfer budget of one envelope to other.  -->
      <div id = "transferEnvelopeBox">

        <form action="" method="PUT" id="transferForm">

          <h3>TRANSFER BUDGETS</h3>

          <label for="fromEnvelope">Envelope Name To Transfer From:</label>
          <input type="text" name="fromEnvelope" id="fromEnvelope">
          <br>
          <label for="toEnvelope">Envelope Name To Transfer To:</label>
          <input type="text" name="toEnvelope" id="toEnvelope">
          <br>
          <label for="transferAmount">Transfer Amount:</label>
          <input type="text" name="transfer" id="transferAmount">
          <br>

          <section class="submission">
            <button type="submit">TRANSFER</button>
          </section>

        </form>

      </div>


    </div> 

    <!-- Container for envelopes -->
    <div id="envelopes"></div>

    <script src="index.js"></script>

  </body>
</html>
